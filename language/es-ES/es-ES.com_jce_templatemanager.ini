; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES		="Valores de sustitución"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC	="Una matriz de elementos que controlan la sustitución de contenido en las plantillas insertadas. Las claves de la matriz coinciden con los nombres de clases usados en la plantilla. Si un elemento de la plantilla tiene un nombre de clase que coincide con cualquiera de la matriz, su contenido se sistituirá por el valor de la matriz."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 		="Clases del contenido"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="Lista de nombres de clases separados por espacios. Cualquier elemento de la plantilla con una de las clases verá su contenido sustituido por el contenido seleccionado en el editor cuando se inserte por primera vez."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 	="Clases de fecha de creación"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="Lista de nombres de clases separados por espacios. Cualquier elemento de la plantilla con una de las clases verá su contenido sustituido por la fecha de 'creación', formateada de acuerdo a la opción 'template_cdate_format'. La fecha de creación es la que se define si no existía una fecha previa en el elemento. Una vez definida la fecha original se almacena en el elemento como un comentario HTML y se fija para que no cambie aunque cambie la plantilla."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES	="Clases de fecha de modificación"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="Lista de nombres de clases separados por espacios. Cualquier elemento de la plantilla con una de las clases verá su contenido sustituido por la fecha de 'modificación', formateada de acuerdo a la opción 'template_mdate_format'. La fecha de modificación es la que se actualiza con cada modificación."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="Formato de fecha de creación"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="Una cadena de formato de fecha para la fecha de creación. Ver <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> para la lista de formatos"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="Formato de fecha de modificación"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="Una cadena de formato de fecha para la fecha de modificación. Ver <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> para la lista de formatos"

WF_TEMPLATEMANAGER_CONTENT_URL			="Contenido al Inicio"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC		="URL relativa al archivo (html o texto) al contenido que será cargado cuando el editor se inicie. ej: images/stories/content.html"